# Zeabur Deployment Configuration
# 适合Zeabur平台的配置

# 应用类型 - 使用docker部署类型
type: docker

# 构建命令 - 使用Dockerfile构建
build: ""

# 启动命令 - Dockerfile中已配置
start: ""

# 环境变量 - Zeabur平台支持从控制台配置，这里只保留必要的默认值
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "8080"
  - name: AI_SERVICE_TYPE
    value: "deepseek"

# 端口配置 - Zeabur会自动映射容器端口
port: 8080

# 健康检查配置 - Zeabur平台健康检查
trusted_proxies: true
health_check:
  path: /health
  interval: 30s
  timeout: 5s
  retries: 3

